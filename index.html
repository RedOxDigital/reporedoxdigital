<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="Red Ox Digital - Local Business Marketing & Photography Services" />

    <meta property="twitter:card" content="summary_large_image" />

    <!-- Additional SEO Meta Tags -->
    <meta name="format-detection" content="telephone=yes" />
    <meta name="HandheldFriendly" content="true" />
    <link rel="canonical" href="https://redoxdigital.com.au/" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.google-analytics.com" />

    <title>Red Ox Digital - Local Business Marketing & Photography Services</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Structured Data for Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Red Ox Digital",
      "image": "https://redoxdigital.com.au/Hero.png",
      "url": "https://redoxdigital.com.au",
      "telephone": "+61-493-992-661",
      "email": "info@redoxdigital.com.au",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "AU",
        "addressRegion": "NSW",
        "addressLocality": "Sydney"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": -33.8688,
        "longitude": 151.2093
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday"
        ],
        "opens": "09:00",
        "closes": "17:00"
      },
      "priceRange": "$$",
      "serviceArea": {
        "@type": "Place",
        "name": "Sydney Metropolitan Area"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Local Business Marketing Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Professional Photography",
              "description": "High-quality business photography for local businesses"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Google PPC Advertising",
              "description": "Targeted Google Ads campaigns for local customer acquisition"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Custom Landing Pages",
              "description": "Conversion-optimized landing pages for local businesses"
            }
          }
        ]
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "150"
      }
    }
    </script>
  </body>
</html>
